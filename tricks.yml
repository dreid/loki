request:

response:
  - regex: '.*'
    probability: 0.5
    trick: 'loki.tricks.strip_response_headers'
    args:
      headers:
        - 'server'
        - 'content-type'
        - 'date'
  - regex: '.*'
    probability: 0.6
    trick: 'loki.tricks.add_content_encoding'
    args:
      contentEncoding: gzip

