request:

response:
  - regex: '.*'
    probability: 0.5
    trick: 'loki.tricks.strip_response_headers'
    args:
      headers:
        - 'server'
        - 'content-type'
        - 'date'
  - regex: '.*google.com/search\?q=.*'
    probability: 1.0
    trick: 'loki.tricks.delay_response'
    args:
      delay: 10
